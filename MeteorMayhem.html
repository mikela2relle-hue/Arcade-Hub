<head>

    <style>
        /* Custom styles for the game atmosphere */
        body {
            background-color: #0d0e13;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        #game-canvas {
            display: block;
            background-color: #030308; /* Very dark space background */
            border-radius: 12px;
            cursor: crosshair;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to canvas */
            color: white;
        }
        
        /* Status Bar Styles */
        #status-bar {
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9); /* Black Bar */

            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            box-sizing: border-box;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }

        #score-display, #powerup-display {
            font-size: 1.2rem;
            font-family: 'mono', monospace;
            color: #0ff;
            font-weight: bold;
        }
        
        #score-display {
            min-width: 150px;
        }

        #health-bar, #gem-slots {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Styles for the health hearts */
        .heart {
            font-size: 1.5rem;
            line-height: 1;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            transition: color 0.2s;
        }

        /* Styles for the gem slots */
        .gem-slot {
            width: 18px;
            height: 18px;

            border-radius: 4px;

            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            position: relative;
            cursor: help; /* Suggests an interaction */
        }
        
        /* Power-up level indicator on slots */
        .gem-slot::after {
            content: attr(data-level);
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);

            font-family: monospace;
            pointer-events: none;
            display: none;

        .gem-slot:nth-child(5)::after { content: 'LV 5'; display: block; }


        #message-box {

            backdrop-filter: blur(5px);

            border-radius: 16px;
            border: 3px solid #0ff;

            top: 50%;
            left: 50%;

            font-weight: bold;

        .menu-option {

            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.5rem;

    // --- Helper Functions ---

    /**
     * Converts an angle (in degrees) to radians.
     * @param {number} degrees
     * @returns {number} Angle in radians.
     */
    function degToRad(degrees) {
        return degrees * (Math.PI / 180);
    }

    /**
     * Shows a temporary score popup.
     * @param {number} x X position on canvas.
     * @param {number} y Y position on canvas.
     * @param {number} amount Score amount.
     * @param {string} type 'near-miss' or 'meteor-kill'
     */
    function showScorePopup(x, y, amount, type) {
        const popup = document.createElement('div');
        
        let text = `+${amount}`;
        let className = 'score-bonus-text';

        if (type === 'near-miss') {
            text = `+${amount} NEAR MISS!`;
            className += ' near-miss';
        } else if (type === 'meteor-kill') {
            className += ' meteor-kill';
        }

        popup.textContent = text;
        popup.classList.add(className);
        
        // Positioning relative to the game container (ui-overlay)
        popup.style.left = `${x}px`;
        popup.style.top = `${y}px`;
        
        uiOverlay.appendChild(popup);

        // Animate and remove
        requestAnimationFrame(() => {
            popup.style.transform = 'translate(-50%, 0)';
            popup.style.top = `${y - 40}px`; // Move up
            popup.style.opacity = '0';
        });

        setTimeout(() => {
            popup.remove();
        }, 800);
    }
    
    /**
     * Shows the game message box with content based on gameState.
     */
    function showMessage() {
        messageBox.style.display = 'block';
        messageBox.innerHTML = '';
        
        if (gameState === 'HOME') {
            messageBox.innerHTML = `
                <h2>Meteor Mayhem</h2>
                <p>Use Arrows/WASD to navigate menus. Press ENTER or Space to select.<br>
                **Collect gems and press SHIFT for Power-ups!**</p>
                <div id="menu-options">
                    <div class="menu-option" data-action="start">PLAY GAME</div>
                </div>
            `;
            menuOptions = ['start'];
        } else if (gameState === 'SELECT') {
            messageBox.innerHTML = `
                <h2>Choose Your Pilot</h2>
                <p>Select your ship and press ENTER to start.</p>
                <div id="menu-options">
                    ${PLAYER_OPTIONS.map((p, i) => `
                        <div class="menu-option" data-action="select" data-index="${i}">
                            <span class="char-icon" style="background-color: ${p.color}; border-color: ${p.color}; box-shadow: 0 0 10px ${p.color};"></span>
                            ${p.name}
                        </div>
                    `).join('')}
                </div>
            `;
            menuOptions = ['select', 'select'];
        } else if (gameState === 'GAME_OVER') {
            messageBox.innerHTML = `
                <h2>GAME OVER</h2>
                <p>You scored: ${score} points!</p>
                <div id="menu-options">
                    <div class="menu-option" data-action="restart">RESTART</div>
                </div>
            `;
            menuOptions = ['restart'];
        }

        // Reset menu index and apply selection class
        menuIndex = 0;
        updateMenuSelection();
    }
    
    /**
     * Updates the visual selection in the menu based on menuIndex.
     */
    function updateMenuSelection() {
        const options = messageBox.querySelectorAll('.menu-option');
        options.forEach((el, index) => {
            el.classList.toggle('selected', index === menuIndex);
        });
    }
    
    /**
     * Handles selection action on menu press.
     * @param {number} index Index of the selected option.
     */
    function handleMenuSelection(index) {
        const action = menuOptions[index];
        
        if (gameState === 'HOME' && action === 'start') {
            gameState = 'SELECT';
            showMessage();
        } else if (gameState === 'SELECT' && action === 'select') {
            // Player selected! Get color and start game.
            selectedPlayerColor = PLAYER_OPTIONS[index].color;
            resetGame();
        } else if (gameState === 'GAME_OVER' && action === 'restart') {
            gameState = 'HOME';
            showMessage();
        }
    }

    /**
     * Hides the game message box.
     */
    function hideMessage() {
        messageBox.style.display = 'none';
        menuOptions = [];
    }

        score = 0;
        lasers = [];
        meteors = [];
        particles = [];
        gems = [];
        heartPickups = [];
        ufo = null;
        comet = null;

        lastMeteorTime = performance.now();
        lastFireTime = 0;
        isFiring = false;
        
        lastTime = performance.now();

    }

        if (gemsSpent === 0 || gameState !== 'PLAY' || player.activePowerUpDuration > 0) return;

        player.powerUpLevel = powerUpLevel; // Store the level

        if (type === 'shield') {
            player.shieldDuration = durationMS; 
            createExplosion(player.x, player.y, '#00ffff');
        } else if (type === 'stream') {

        } else if (type === 'helper1' || type === 'helper2') {
            // Helpers: Lv1: 1 helper, Lv3: 2 helpers, Lv5: 3 helpers
            const numHelpers = Math.ceil(powerUpLevel / 2); // 1, 1, 2, 2, 3
            player.helpers = [];

            if (numHelpers >= 3) { // Level 5
                player.helpers.push(new HelperShip(player, -30, 1, 35));
                player.helpers.push(new HelperShip(player, 0, 2, 45));
                player.helpers.push(new HelperShip(player, 30, 3, 35));
            } else if (numHelpers >= 2) { // Level 3-4
                player.helpers.push(new HelperShip(player, -45, 2, 40));
                player.helpers.push(new HelperShip(player, 45, 3, 40));
            } else if (numHelpers >= 1) { // Level 1-2
                player.helpers.push(new HelperShip(player, 90, 1, 30)); 
            }
            
            createExplosion(player.x, player.y, '#00ff00');

        player.collectedGems = []; // Spend all gems
    }
    
    /**
     * Renders the health bar UI.
     */
    function updateHealthUI() {
        healthBar.innerHTML = '';
        for (let i = 1; i <= MAX_HEALTH; i++) {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = '&#10084;'; 
            
            if (i <= player.health) {
                heart.style.color = '#ff0000';

                heart.style.color = '#333333';

    /**
     * Renders the collected gems UI.
     */
    function updateGemUI() {
        gemSlotsContainer.innerHTML = '';
        
        for (let i = 0; i < MAX_GEMS; i++) {
            const slot = document.createElement('div');
            slot.classList.add('gem-slot');

            if (i < player.collectedGems.length) {
                slot.style.backgroundColor = player.collectedGems[i];

    // --- Parallax Stars Implementation ---
    class Star {
        constructor(layer) {
            this.x = Math.random() * GAME_WIDTH;
            this.y = Math.random() * GAME_HEIGHT;
            this.radius = layer === 1 ? 0.8 : 1.5;
            this.velocity = layer === 2 ? 1.5 : 1; 
            this.color = layer === 1 ? 'rgba(255, 255, 255, 0.4)' : 'rgba(255, 255, 255, 0.8)';
        }

        update(deltaTime, scrollX, scrollY) {
            this.y += this.velocity * deltaTime * 0.05 * 0.5 

            this.x += scrollX * this.velocity * 0.015; 
            this.y += scrollY * this.velocity * 0.015;

            // Boundary checks and wrapping:
            if (this.y > GAME_HEIGHT) {
                this.y = 0;
                this.x = Math.random() * GAME_WIDTH; 
            } else if (this.y < 0) {
                 this.y = GAME_HEIGHT;
                 this.x = Math.random() * GAME_WIDTH;
            }
            
            if (this.x < 0) {
                 this.x = GAME_WIDTH;
            } else if (this.x > GAME_WIDTH) {
                 this.x = 0;
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    let stars = [];
    function setupStars() {
        stars = [];
        for (let i = 0; i < 200; i++) { 
            stars.push(new Star(1));
        }
        for (let i = 0; i < 80; i++) {

        }
    }
    setupStars();

    // --- Game Object Classes ---

    // 1. Player
    class Player {
        constructor(x, y, shipColor) { 
            this.x = x;
            this.y = y;
            this.radius = 10;
            this.baseSpeed = 2; 
            this.speed = this.baseSpeed; 
            this.speedIncrement = 0.6;
            this.lastSpeedScore = 0; 
            this.angle = -90;
            this.health = MAX_HEALTH;
            this.isShielded = false;
            this.shieldDuration = 0;
            this.activePowerUpType = null; 
            this.activePowerUpDuration = 0;
            this.powerUpLevel = 0; 
            this.collectedGems = [];
            this.shipColor = shipColor; 
            this.helpers = []; 
        }

        resetPowerUp() {
            this.isShielded = false;
            this.shieldDuration = 0;
            this.activePowerUpType = null;
            this.activePowerUpDuration = 0;
            this.powerUpLevel = 0;
            this.helpers = [];
        }

        update(deltaTime) {
            // Speed scaling logic: Increase speed every 1000 points
            const speedLevel = Math.floor(score / 1000);
            if (speedLevel > this.lastSpeedScore) {
                this.speed = this.baseSpeed + (speedLevel * this.speedIncrement);
                this.lastSpeedScore = speedLevel;
            }

            // Apply movement
            if (keys.ArrowUp || keys.KeyW) this.y -= this.speed;
            if (keys.ArrowDown || keys.KeyS) this.y += this.speed;
            if (keys.ArrowLeft || keys.KeyA) this.x -= this.speed;
            if (keys.ArrowRight || keys.KeyD) this.x += this.speed;

            // Keep player within bounds
            this.x = Math.max(this.radius, Math.min(this.x, GAME_WIDTH - this.radius));
            this.y = Math.max(this.radius, Math.min(this.y, GAME_HEIGHT - this.radius));
            
            // Power-up timers
            if (this.shieldDuration > 0) {
                this.isShielded = true;
                this.shieldDuration -= deltaTime;
            } else {
                this.isShielded = false;
            }

            // Generic weapon power duration (for stream/helpers)
            if (this.activePowerUpDuration > 0) {
                this.activePowerUpDuration -= deltaTime;
                this.helpers.forEach(h => h.update(deltaTime, this.x, this.y, this.angle)); 
            } else {
                this.resetPowerUp(); // Clears all powerup states
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            const shipSize = this.radius * 2;
            const radAngle = degToRad(this.angle);

            // Draw Shield if active
            if (this.isShielded) {
                const shieldPulse = Math.abs(Math.sin(performance.now() / 100));
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 2.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 255, ${0.1 + shieldPulse * 0.1})`;
                ctx.fill();
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3 + shieldPulse;
                ctx.stroke();
            }


            // Ship body
            ctx.rotate(radAngle + degToRad(90)); 

            ctx.beginPath();
            ctx.moveTo(0, -shipSize); // Nose
            ctx.lineTo(-shipSize * 0.7, shipSize); // Bottom left
            ctx.lineTo(shipSize * 0.7, shipSize); // Bottom right
            ctx.closePath();

            ctx.fillStyle = this.shipColor; 
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();

            // Thruster effect
            ctx.beginPath();
            ctx.arc(0, shipSize, shipSize * 0.4, degToRad(0), degToRad(180));
            ctx.fillStyle = '#ff7700';
            ctx.fill();

            ctx.restore();
            
            // Draw Helpers
            this.helpers.forEach(h => h.draw());
        }
    }

    // 2. Laser
    class Laser {
        constructor(x, y, angle) {
            this.x = x;
            this.y = y;
            this.angle = angle;
            this.speed = 12;
            this.radius = 2.5;
            this.velocity = {
                x: Math.cos(degToRad(angle)) * this.speed,
                y: Math.sin(degToRad(angle)) * this.speed
            };
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
        }

        draw() {
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();

            // Glow trail
            ctx.shadowBlur = 12;
            ctx.shadowColor = '#ff00ff';
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(this.x - 1, this.y - 1, 2, 2);
            ctx.shadowBlur = 0;
        }
    }

    // 3. Meteor
    class Meteor {
        constructor(x, y, radius, isLarge = false) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.baseVelocityY = 1 + Math.random() * 2;
            
            // *** SPAWN BUG FIX: Removed speedFactor calculation from constructor ***
            this.velocity = {
                x: (Math.random() - 0.5) * 1.5,
                y: this.baseVelocityY
            };
            this.color = `rgb(${100 + Math.random() * 50}, ${100 + Math.random() * 50}, ${100 + Math.random() * 50})`;
            this.isLarge = isLarge;
        }

        update() {
            // *** SPAWN BUG FIX: Added speedFactor calculation to update method ***
            const speedFactor = player ? player.speed / player.baseSpeed : 1;
            this.x += this.velocity.x * speedFactor * 0.8;
            this.y += this.velocity.y * speedFactor * 0.8;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.strokeStyle = this.isLarge ? '#f00' : '#333'; 
            ctx.lineWidth = this.isLarge ? 4 : 2;

            ctx.beginPath();
            const sides = 8;
            for (let i = 0; i < sides; i++) {
                const angle = (i * (360 / sides) + (this.x * 0.1)) * (Math.PI / 180);
                const r = this.radius + Math.sin(angle * 5) * (this.isLarge ? 5 : 3);
                const x = this.x + r * Math.cos(angle);
                const y = this.y + r * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
    }

    // 4. Particle
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.velocity = {
                x: (Math.random() - 0.5) * (1 + Math.random() * 4),
                y: (Math.random() - 0.5) * (1 + Math.random() * 4)
            };
            this.color = color;
            this.radius = Math.random() * 2.5 + 1;
            this.life = 100;
            this.decay = Math.random() * 0.5 + 0.5;
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.life -= this.decay;
        }

        draw() {
            ctx.globalAlpha = this.life / 100;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }
    
    // 5. Gem
    class Gem {
        constructor(x, y, color) { 
            this.x = x;
            this.y = y;
            this.radius = 10;
            this.velocity = { x: 0, y: 1 };
            this.color = color;
        }

        update() {
            this.y += this.velocity.y;
            this.x += Math.sin(this.y * 0.05) * 0.5;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 8;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(this.x - this.radius * 0.5, this.y - this.radius * 0.5);
            ctx.lineTo(this.x + this.radius * 0.5, this.y + this.radius * 0.5);
            ctx.stroke();
        }
    }

    // 5b. HeartPickup
    class HeartPickup {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 12;
            this.velocity = { x: 0, y: 1.5 }; 
        }

        update() {
            this.y += this.velocity.y;
            this.x += Math.sin(this.y * 0.05) * 0.5; 
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0000';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('♥', 0, 0); 
            ctx.restore();
            ctx.shadowBlur = 0;
        }
    }
    
    // 6. UFO
    class UFO {
        constructor() {
            this.x = -50; 
            this.y = 50 + Math.random() * 50;
            this.width = 60;
            this.height = 30;
            this.speed = 3; 
            this.hasDropped = false; 
            this.radius = 30; // for collision check
        }

        update(deltaTime) {
            this.x += this.speed;

            // Remove if off-screen
            if (this.x > GAME_WIDTH + 50) {
                ufo = null;
            }
        }

        draw() {
             ctx.save();
             ctx.translate(this.x, this.y);
             
             // Main body (Saucer shape)
             ctx.fillStyle = '#888';
             ctx.beginPath();
             ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
             ctx.fill();
             
             // Cockpit (Dome)
             ctx.fillStyle = '#00ffff';
             ctx.globalAlpha = 0.8;
             ctx.beginPath();
             ctx.arc(0, -this.height / 4, this.width / 4, Math.PI, 0);
             ctx.fill();
             ctx.globalAlpha = 1;
             
             // Bottom lights
             const pulse = Math.abs(Math.sin(performance.now() / 150)) * 0.5;
             ctx.fillStyle = `rgba(255, 255, 0, ${0.5 + pulse})`;
             ctx.beginPath();
             ctx.arc(-this.width / 3, this.height / 3, 3, 0, Math.PI * 2);
             ctx.arc(this.width / 3, this.height / 3, 3, 0, Math.PI * 2);
             ctx.fill();
             
             ctx.restore();
        }
    }

    // 6b. Comet
    class Comet {
        constructor() {
            this.x = GAME_WIDTH + 50; 
            this.y = GAME_HEIGHT - 50;
            this.radius = 20;
            this.speed = 5; 
            
            const targetX = GAME_WIDTH * 0.2;
            const targetY = GAME_HEIGHT * 0.3;
            const dx = targetX - this.x;
            const dy = targetY - this.y;
            const angle = Math.atan2(dy, dx);
            
            this.velocity = {
                x: Math.cos(angle) * this.speed,
                y: Math.sin(angle) * this.speed
            };
            this.hasDropped = false;
        }

        update(deltaTime) {
            this.x += this.velocity.x;
            this.y += this.velocity.y;

            if (this.x < -50 || this.y < -50) {
                comet = null;
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);

            const angle = Math.atan2(this.velocity.y, this.velocity.x);
            ctx.rotate(angle);

            const tailLength = 60;
            const tailGradient = ctx.createLinearGradient(0, 0, -tailLength, 0);
            tailGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            tailGradient.addColorStop(0.5, 'rgba(255, 255, 0, 0.5)');
            tailGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-tailLength, -10);
            ctx.lineTo(-tailLength, 10);
            ctx.closePath();
            
            ctx.fillStyle = tailGradient;
            ctx.fill();
            
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#fff';
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            ctx.shadowBlur = 0;
        }
    }
    
    // 7. Helper Ship
    class HelperShip {
        constructor(player, offsetAngle, position, distance = 40) {
            this.x = player.x;
            this.y = player.y;
            this.radius = 6; 
            this.offsetAngle = offsetAngle; 
            this.distance = distance; 
            this.position = position; 
            this.color = player.shipColor;
        }
        
        update(deltaTime, playerX, playerY, playerAngle) {
            // Calculate helper position based on player's position and angle
            const radAngle = degToRad(playerAngle + 90); 
            const totalAngle = radAngle + degToRad(this.offsetAngle);
            
            this.x = playerX + Math.cos(totalAngle) * this.distance;
            this.y = playerY + Math.sin(totalAngle) * this.distance;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // Draw a simplified ship
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = 0.8;
            ctx.fill();
            ctx.globalAlpha = 1;
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.restore();
        }
    }


    // --- Game Logic ---

    function spawnMeteor() {
        const x = Math.random() * GAME_WIDTH;
        const y = -50;
        
        const minR = 15;
        const maxR = 30;
        const difficultyFactor = Math.min(1, score / 200);
        
        const isLarge = Math.random() < 0.1 && score > 500; 
        const radius = isLarge ? 50 + Math.random() * 10 : (minR + (maxR - minR) * (1 - difficultyFactor) + Math.random() * 5);

        meteors.push(new Meteor(x, y, radius, isLarge));
    }

    function createExplosion(x, y, color) {
        const particleCount = 25 + Math.floor(Math.random() * 10);
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(x, y, color));
        }
    }
    
    function handleFiring() {
        const now = performance.now();
        if (isFiring && gameState === 'PLAY' && now - lastFireTime >= FIRE_RATE) {
            lastFireTime = now;
            
            // 1. Calculate base laser angle
            let angle;
            if (keys.Space) {
                angle = -90;
            } else {
                const dx = mouseTargetX - player.x;
                const dy = mouseTargetY - player.y;
                angle = Math.atan2(dy, dx) * (180 / Math.PI); 
            }
            player.angle = angle;
            
            // 2. Player Laser Fire
            lasers.push(new Laser(player.x, player.y, player.angle));
            
            // 3. Power-up Shot (Stream Shot)
            if (player.activePowerUpType === 'stream') { 
                switch (player.powerUpLevel) {
                    case 5:
                        lasers.push(new Laser(player.x, player.y, player.angle - 45));
                        lasers.push(new Laser(player.x, player.y, player.angle + 45));
                    case 4:
                    case 3:
                        lasers.push(new Laser(player.x, player.y, player.angle - 30));
                        lasers.push(new Laser(player.x, player.y, player.angle + 30));
                    case 2:
                    case 1:
                        lasers.push(new Laser(player.x, player.y, player.angle - 15));
                        lasers.push(new Laser(player.x, player.y, player.angle + 15));
                        break;
                }
            }
            
            // 4. Helper Ship Fire
            player.helpers.forEach(helper => {
                lasers.push(new Laser(helper.x, helper.y, player.angle));
            });
        }
    }

    /**
     * Handles all game object updates and collisions.
     * @param {number} deltaTime Time elapsed since last frame.
     */
    function updateGame(deltaTime) {
        if (gameState !== 'PLAY') return;

        let starScrollX = 0;
        let starScrollY = 0;
        const starSpeedFactor = player.speed * 0.5; 

        if (keys.ArrowLeft || keys.KeyA) starScrollX += starSpeedFactor;
        if (keys.ArrowRight || keys.KeyD) starScrollX -= starSpeedFactor;
        if (keys.ArrowUp || keys.KeyW) starScrollY += starSpeedFactor;
        if (keys.ArrowDown || keys.KeyS) starScrollY -= starSpeedFactor;

        stars.forEach(star => star.update(deltaTime, starScrollX, starScrollY));
        
        handleFiring();
        player.update(deltaTime);

        const now = performance.now();
        if (now - lastMeteorTime > meteorSpawnInterval) {
            spawnMeteor();
            lastMeteorTime = now;
            meteorSpawnInterval = Math.max(150, meteorSpawnInterval - 5);
        }
        
        if (score >= nextUFOSpawnScore && ufo === null && player.collectedGems.length < MAX_GEMS) {
            ufo = new UFO();
            nextUFOSpawnScore += 500;
        }
        
        if (score >= nextCometSpawnScore && comet === null) {
            comet = new Comet();
            nextCometSpawnScore += 1500;
        }

        lasers.forEach(l => l.update());
        meteors.forEach(m => m.update()); // Update meteors before collision checks
        if (ufo) ufo.update(deltaTime);
        if (comet) comet.update(deltaTime);


        let meteorsAfterPlayerCheck = [];
        let playerHit = false;

        for (const m of meteors) {
            const dx = player.x - m.x;
            const dy = player.y - m.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < player.radius + m.radius) {
                if (player.isShielded) {
                    createExplosion(m.x, m.y, '#00ffff'); 
                    player.shieldDuration = Math.max(0, player.shieldDuration - 1500); 
                    playerHit = true;
                } else {
                    player.health--;
                    player.resetPowerUp();
                    
                    if (player.collectedGems.length > 0) {
                        player.collectedGems.forEach(color => createExplosion(player.x, player.y, color)); 
                        player.collectedGems = [];
                    }
                    createExplosion(m.x, m.y, '#f00');
                    playerHit = true;

                    if (player.health <= 0) {
                        gameState = 'GAME_OVER';
                        showMessage();
                        createExplosion(player.x, player.y, '#f00'); 
                        return;
                    }
                }
            } 
            
            else if (distance < player.radius + m.radius + NEAR_MISS_THRESHOLD) {
                if (!nearMisses.has(m)) {
                    score += NEAR_MISS_BONUS;
                    nearMisses.add(m); 
                    showScorePopup(m.x, m.y, NEAR_MISS_BONUS, 'near-miss');
                }
            }

            if (!playerHit && m.y <= GAME_HEIGHT + m.radius) {
                meteorsAfterPlayerCheck.push(m);
            }
            playerHit = false;
        }
        meteors = meteorsAfterPlayerCheck;


        let lasersToKeep = [];
        let hitMeteors = new WeakSet();
        let newMeteors = [];
        
        for (const l of lasers) {
            let laserDestroyed = false;
            
            for (const m of meteors) {
                if (hitMeteors.has(m)) continue; 

                const dx = l.x - m.x;
                const dy = l.y - m.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < l.radius + m.radius) {
                    createExplosion(m.x, m.y, m.color);
                    
                    if (m.isLarge) {
                        for (let k = 0; k < 3; k++) {
                            const smallerRadius = m.radius / 2.5;
                            const smallerMeteor = new Meteor(m.x, m.y, smallerRadius, false);
                            smallerMeteor.velocity.x += (Math.random() - 0.5) * 2.5;
                            smallerMeteor.velocity.y -= Math.random() * 1;
                            newMeteors.push(smallerMeteor);
                        }
                    }

                    const basePoints = Math.floor(m.radius);
                    // *** FREEZE ON HIT BUG FIX: Calculate points based on player, not meteor ***
                    const currentSpeedFactor = player.speed / player.baseSpeed;
                    const pointsGained = Math.floor(basePoints * currentSpeedFactor * 0.8);
                    score += pointsGained; 
                    
                    showScorePopup(m.x, m.y, pointsGained, 'meteor-kill'); 
                    
                    hitMeteors.add(m);
                    laserDestroyed = true; 
                    break; 
                }
            }
            
            if (ufo && !laserDestroyed) {
                const dx_ufo = l.x - ufo.x;
                const dy_ufo = l.y - ufo.y;
                const distance_ufo = Math.sqrt(dx_ufo * dx_ufo + dy_ufo * dy_ufo);

                if (distance_ufo < l.radius + ufo.radius) {
                    createExplosion(ufo.x, ufo.y, '#00ffff');
                    const pointsGained = 500;
                    score += pointsGained; 
                    showScorePopup(ufo.x, ufo.y, pointsGained, 'meteor-kill'); 
                    ufo = null;
                    laserDestroyed = true;
                }
            }
            
            if (comet && !laserDestroyed) {
                const dx_comet = l.x - comet.x;
                const dy_comet = l.y - comet.y;
                const distance_comet = Math.sqrt(dx_comet * dx_comet + dy_comet * dy_comet);

                if (distance_comet < l.radius + comet.radius) {
                    createExplosion(comet.x, comet.y, '#ffffff'); 
                    if (!comet.hasDropped) {
                        heartPickups.push(new HeartPickup(comet.x, comet.y));
                        comet.hasDropped = true;
                    }
                    const pointsGained = 250;
                    score += pointsGained; 
                    showScorePopup(comet.x, comet.y, pointsGained, 'meteor-kill'); 
                    comet = null;
                    laserDestroyed = true;
                }
            }

            if (!laserDestroyed) {
                lasersToKeep.push(l);
            }
        }
        
        meteors = meteors.filter(m => !hitMeteors.has(m)).concat(newMeteors);
        lasers = lasersToKeep.filter(l => l.x >= -50 && l.x <= GAME_WIDTH + 50 && l.y >= -50 && l.y <= GAME_HEIGHT + 50);

        gems = gems.filter(g => {
            g.update();
            const dx = player.x - g.x;
            const dy = player.y - g.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < player.radius + g.radius) {
                if (player.collectedGems.length < MAX_GEMS) {
                    player.collectedGems.push(g.color); 
                }
                return false;
            }
            return g.y <= GAME_HEIGHT;
        });

        heartPickups = heartPickups.filter(h => {
            h.update();
            const dx = player.x - h.x;
            const dy = player.y - h.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < player.radius + h.radius) {
                if (player.health < MAX_HEALTH) {
                    player.health++;
                }
                return false;
            }
            return h.y <= GAME_HEIGHT;
        });
        
        particles = particles.filter(p => {
            p.update();
            return p.life > 0;
        });

        scoreDisplay.textContent = `Score: ${score} (Speed: ${player.speed.toFixed(1)})`;
        updateHealthUI();
        updateGemUI(); 
        
        let puText = '';
        const puDuration = player.isShielded ? player.shieldDuration : player.activePowerUpDuration;
        const puLevel = player.powerUpLevel;
        
        if (player.activePowerUpType === 'shield') {
            const time = (puDuration / 1000).toFixed(1);
            puText += `<span style="color:#0ff; font-weight: bold;">[SHIELD LV ${puLevel}: ${time}s]</span>`;
        } else if (player.activePowerUpType === 'stream') {
            const time = (puDuration / 1000).toFixed(1);
            puText += `<span style="color:#ffaa00; font-weight: bold;">[STREAM LV ${puLevel}: ${time}s]</span>`;
        } else if (player.activePowerUpType && player.activePowerUpType.startsWith('helper')) {
            const num = player.helpers.length;
            const time = (puDuration / 1000).toFixed(1);
            puText += `<span style="color:#00ff00; font-weight: bold;">[HELPER x${num} LV ${puLevel}: ${time}s]</span>`;
        }

        if (puText === '') {
             if (player.collectedGems.length > 0) {
                 puText = `SHIFT for LV ${player.collectedGems.length} Powerup!`;
             } else {
                 puText = 'Awaiting Gems...';
             }
        }
        powerupDisplay.innerHTML = puText;
    }

    /**
     * Draws all game objects to the canvas.
     */
    function drawGame() {
        ctx.fillStyle = '#030308';
        ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        stars.forEach(star => star.draw());

        if (gameState === 'PLAY' || gameState === 'GAME_OVER') {
            meteors.forEach(meteor => meteor.draw());
            
            if (ufo) { ufo.draw(); }
            if (comet) { comet.draw(); }
            
            gems.forEach(c => c.draw());
            heartPickups.forEach(h => h.draw());

            lasers.forEach(laser => laser.draw());

            if (player) player.draw();

            particles.forEach(p => p.draw());
        }
    }

    // --- Game Loop ---
    function gameLoop(timestamp) {
        let deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        const safeDeltaTime = Math.min(deltaTime, 100); 

        drawGame();
        
        if (gameState === 'PLAY') {
            updateGame(safeDeltaTime); 
        }

        requestAnimationFrame(gameLoop);
    }
    
    // --- Input Handlers ---
    
    function handleMenuInput(key) {
        if (menuOptions.length === 0) return;
        
        if (key === 'ArrowUp' || key === 'KeyW') {
            menuIndex = (menuIndex - 1 + menuOptions.length) % menuOptions.length;
            updateMenuSelection();
        } else if (key === 'ArrowDown' || key === 'KeyS') {
            menuIndex = (menuIndex + 1) % menuOptions.length;
            updateMenuSelection();
        } else if (key === 'Enter' || key === 'Space') {
            handleMenuSelection(menuIndex);
        }
    }

    window.addEventListener('keydown', (e) => {
        const key = e.code;
        
        if (gameState !== 'PLAY') {
            if (key === 'ArrowUp' || key === 'ArrowDown' || key === 'KeyW' || key === 'KeyS' || key === 'Enter' || key === 'Space') {
                e.preventDefault();
                handleMenuInput(key);
            }
            return; 
        }
        
        if (keys.hasOwnProperty(key)) {
            keys[key] = true;
            e.preventDefault();
        }
        
        if (key === 'KeyW') keys.ArrowUp = true;
        if (key === 'KeyS') keys.ArrowDown = true;
        if (key === 'KeyA') keys.ArrowLeft = true;
        if (key === 'KeyD') keys.ArrowRight = true;

        if (key === 'Space') {
            isFiring = true;
        }
        
        if ((key === 'ShiftLeft' || key === 'ShiftRight') && !keys.ShiftLeft && !keys.ShiftRight) {
             keys.ShiftLeft = keys.ShiftRight = true;
             activatePowerUp();
        }
    });

    window.addEventListener('keyup', (e) => {
        const key = e.code;
        if (keys.hasOwnProperty(key)) {
            keys[key] = false;
        }
        
        if (key === 'KeyW') keys.ArrowUp = false;
        if (key === 'KeyS') keys.ArrowDown = false;
        if (key === 'KeyA') keys.ArrowLeft = false;
        if (key === 'KeyD') keys.ArrowRight = false;
        
        if (key === 'Space') {
            isFiring = false;
        }
        if (key === 'ShiftLeft' || key === 'ShiftRight') {
             keys.ShiftLeft = keys.ShiftRight = false;
        }
    });

    canvas.addEventListener('mousedown', (e) => {
        if (gameState !== 'PLAY') {
            const target = e.target.closest('.menu-option');
            if (target) {
                const index = Array.from(target.parentNode.children).indexOf(target);
                handleMenuSelection(index);
            }
            return;
        }
        
        isFiring = true;
        
        const rect = canvas.getBoundingClientRect();
        mouseTargetX = (e.clientX - rect.left) * (canvas.width / rect.width);
        mouseTargetY = (e.clientY - rect.top) * (canvas.height / rect.height);
    });
    
    canvas.addEventListener('mouseup', () => {
        isFiring = false;
    });
    
    canvas.addEventListener('mousemove', (e) => {
        if (gameState !== 'PLAY') return;
        const rect = canvas.getBoundingClientRect();
        mouseTargetX = (e.clientX - rect.left) * (canvas.width / rect.width);
        mouseTargetY = (e.clientY - rect.top) * (canvas.height / rect.height);
    });
    
    messageBox.addEventListener('click', (e) => {
        const target = e.target.closest('.menu-option');
        if (target) {
            const index = Array.from(target.parentNode.children).indexOf(target);
            handleMenuSelection(index);
        }
    });


    // Initial setup
    window.onload = function() {
        player = new Player(GAME_WIDTH / 2, GAME_HEIGHT / 2, selectedPlayerColor);
        showMessage(); 
        
        drawGame();
        updateHealthUI();
        updateGemUI();
        requestAnimationFrame(gameLoop);
    };
